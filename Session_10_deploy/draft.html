<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindx-Chat</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        .d-flex {
            display: flex;
        }
        .grow-1 {
            flex-grow: 1;
        }
        .item {
            background-color: green;
            border: 1px solid white;
        }
        .column {
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div style="height: 100vh" class="d-flex">
        <div class="item" style="width: 200px;">Conversation</div>
        <div class="item grow-1 d-flex column" >
            <div class="item" style="height: 40px;">Title</div>
            <div class="item grow-1 d-flex">
                <div class="item grow-1 d-flex column">
                    <div class="item grow-1">Message</div>
                    <div class="item" style="height: 40px;">Composer</div>
                </div>
                <div class="item" style="width: 150px;">Info</div>
            </div>
        </div>
    </div>
    
</body>
</html>
